<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">


    <title>Hello World</title>
  </head>
  <body>

<p id="hello"></p>

<script>
function myFunction() {
  document.getElementById("hello").innerHTML = "Hello, World!";
}
myFunction();

setTimeout(wakeUpUser, 5000);
function wakeUpUser() {
    alert("Hello, World!");
}
</script>

  </body>
</html>
